<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
    <script src="./assets/app.js" defer></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #root {
        overflow: hidden;
      }
      .container {
        position: relative;
      }
      .label {
        position: absolute;
        background-color: white;
        top: 0;
        right: 0;
        width: 300px;
        padding: 24px;
        box-shadow: inset 4px 4px 8px #aaa;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas id="root"></canvas>
      <div class="label">teset</div>
    </div>
  </body>
</html>
